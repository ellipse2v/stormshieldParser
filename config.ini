[General]
# Main output directory for all generated files.
output_dir = stormshield_output

[Network]
# Base URL for Stormshield advisories.
base_url = https://advisories.stormshield.eu
# Delay in seconds between each HTTP request (used in non-parallel mode).
delay = 1.0
# Proxy configuration. Leave empty to not use a proxy.
# Example: http://user:password@host:port
proxy_http = 
proxy_https = 

[Performance]
# Number of workers for parallel processing.
parallel_workers = 4

[Logging]
# Log level for the console.
# Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level_console = INFO
# Log file. Leave empty to not log to a file.
log_file = parser.log
# Log level for the file.
log_level_file = DEBUG